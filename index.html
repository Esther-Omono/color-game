<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Game | HNG12</title>
    <link rel="stylesheet" href="style/style.css" />
  </head>

  <body>
    <div class="game-wrapper">
      <h1
        class="game-instructions"
        id="game-instructions"
        data-testid="gameInstructions"
      >
        Guess the color! Let's go!
      </h1>

      <div class="game-status-score">
        <p class="game-status" id="game-status" data-testid="gameStatus"></p>

        <p class="game-info">
          Score: <span class="score" id="score" data-testid="score">0</span>
        </p>
      </div>

      <div class="color-box" id="color-box" data-testid="colorBox"></div>

      <div class="color-options" id="color-options"></div>

      <button
        class="new-game-btn"
        id="new-game-btn"
        data-testid="newGameButton"
      >
        New Game
      </button>
    </div>

    <script type="module" src="js/main.js"></script>
  </body>
</html>
